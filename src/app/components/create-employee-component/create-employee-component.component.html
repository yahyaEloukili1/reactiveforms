<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Email</label>
          <div class="col-sm-8">
            <input (blur)="logValidationErrors()" id="fullName" formControlName="fullName" type="text" class="form-control"
            [ngClass]="{'is-invalid': formErrors.fullName}">
            <div *ngIf="formErrors.fullName"
            class="text-danger">{{formErrors.fullName}}</div>
          </div>

        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Email</label>
          <div class="col-sm-8">
            <input (blur)="logValidationErrors()" id="email" formControlName="email" type="text" class="form-control"
            [ngClass]="{'is-invalid': formErrors.email}">
            <div *ngIf="formErrors.email"
            class="text-danger">{{formErrors.email}}</div>
          </div>

        </div>
        <div formArrayName="skills">
          <div formGroupName="0">
            <div class="form-group" >
              <label class="col-sm-2 control-label" for="skillName">
                Skill
              </label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="skillName"
                    placeholder="Name" formControlName="skillName"
                    (blur)="logValidationErrors()"
                    [ngClass]="{'is-invalid': formErrors.skillName}">
                    <div *ngIf="formErrors.skillName"
                    class="text-danger">{{formErrors.skillName}}</div>
              </div>
              <label class="col-sm-2 control-label" for="experienceInYears">
                experienceInYears
              </label>
              <div class="col-sm-4">
                <input type="text" placeholder="Experience in Years"
                [ngClass]="{'is-invalid': formErrors.experienceInYears}"
                (blur)="logValidationErrors()"
                    class="form-control" formControlName="experienceInYears">
                    <div *ngIf="formErrors.experienceInYears"
                    class="text-danger">{{formErrors.experienceInYears}}</div>
              </div>
            </div>
          
            <div class="form-group">
              <label class="col-md-2 control-label">Proficiency</label>
              <div class="col-md-8">
                <label class="radio-inline">
                  <input id="proficiency" type="radio" value="beginner"
                         formControlName="proficiency"
                         [ngClass]="{'is-invalid': formErrors.experienceInYears}"
                         (blur)="logValidationErrors()">Beginner
                </label>
                <label class="radio-inline">
                  <input id="proficiency" type="radio" value="intermediate"
                         formControlName="proficiency">Intermediate
                </label>
                <label class="radio-inline">
                  <input id="proficiency" type="radio" value="advanced"
                         formControlName="proficiency">Advanced
                </label>
                <div *ngIf="formErrors.proficiency"
                class="text-danger">{{formErrors.proficiency}}</div>
              </div>
             
            </div>
          </div>
        </div>
     
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit">Save</button>&nbsp;&nbsp;
        <button class="btn btn-primary" type="button"
                (click)="onLoadDataClick()">Load Data</button>
      </div>
    </div>
  </form>
