<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="fullName">Full Name</label>
          <div class="col-sm-8">
            <input id="fullName" formControlName="fullName" type="text" class="form-control" 
            [ngClass]="{'is-invalid':  employeeForm.get('fullName').errors && (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)}">
            <div *ngIf="employeeForm.get('fullName').errors && employeeForm.get('fullName').errors['required'] && (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)"
             class="text-danger">Fullname is required</div>
             <div *ngIf="employeeForm.get('fullName').errors && (employeeForm.get('fullName').errors['minlength'] || employeeForm.get('fullName').errors['maxlength']) && (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)"
             class="text-danger">Fullname must be greater than 4 and less than 10</div>
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Email</label>
          <div class="col-sm-8">
            <input id="email" formControlName="email" type="text" class="form-control">
          </div>
        </div>
        <div formGroupName="skills">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="skillName">
              Skill
            </label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="skillName"
                  placeholder="Name" formControlName="skillName">
            </div>
            <div class="col-sm-4">
              <input type="text" placeholder="Experience in Years"
                  class="form-control" formControlName="experienceInYears">
            </div>
          </div>
        
          <div class="form-group">
            <label class="col-md-2 control-label">Proficiency</label>
            <div class="col-md-8">
              <label class="radio-inline">
                <input id="proficiency" type="radio" value="beginner"
                       formControlName="proficiency">Beginner
              </label>
              <label class="radio-inline">
                <input id="proficiency" type="radio" value="intermediate"
                       formControlName="proficiency">Intermediate
              </label>
              <label class="radio-inline">
                <input id="proficiency" type="radio" value="advanced"
                       formControlName="proficiency">Advanced
              </label>
            </div>
          </div>
        
        </div>
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit">Save</button>&nbsp;&nbsp;
        <button class="btn btn-primary" type="button"
                (click)="onLoadDataClick()">Load Data</button>
      </div>
    </div>
  </form>
